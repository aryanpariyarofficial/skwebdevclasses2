<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <center><h1>List in HTML</h1></center>
    <h3>Name of Country</h3>
    <ol type="i">
        <li>Nepal</li>
        <li>USA</li>
        <li>Japan</li>
        <li>India</li>
        <li>Korea</li>
    </ol>
    <h3>Name of Country</h3>
    <ul type="disc">
        <li>Nepal</li>
        <li>USA</li>
        <li>Japan</li>
        <li>India</li>
        <li>Korea</li>
    </ul>
</body>
</html>
