<!DOCTYPE html>
<html>
<head>
   <title>Freme Example</title>
</head>

    
    <frameset rows="20%, 50%, 30%">
        <frame src="1.html"> <!-- Uses 20% of whole screen size-->
            <frameset cols="33%,33%, 34%"> <!-- Uses 50% of whole screen size-->

                <frame src="2.html"> <!-- Uses 50% => 100% of whole screen size used 33% of that frame-->
                <frame src="3.html">
                <frame src="5.html">
                </frameset>
                <frame src="4.html"> <!-- Uses 30% of whole screen size-->
    </frameset>


</html>
