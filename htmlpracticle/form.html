<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/form.css">

</head>

<body>

    <form action="">
        <label for="">FullName</label>
        <input type="text" name="FullName" id="FullName" placeholder="Enter Your FullName">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your password">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Message here ..."></textarea>
        <label for="gender">Gender</label>
        <label>
            <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
            <input type="radio" name="gender" value="female"> Female
        </label>
        <label>
            <input type="radio" name="gender" value="other"> Other
        </label>
        <label for="intrests">Interests</label>
        <label>
            <input type="checkbox" name="interest" value="music"> Music
        </label>
        <label>
            <input type="checkbox" name="interest" value="sports"> Sports
        </label>
        <input type="checkbox" name="interest" value="dance"> Dance
        </label>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select your Country</option>
            <option value="nepal">Nepal</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <!-- Add more options as needed -->
        </select>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
