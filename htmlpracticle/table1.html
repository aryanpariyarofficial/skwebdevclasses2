<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Table</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <table>
    <caption>Employee Information</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>John Doe</td>
        <td>Developer</td>
        <td>$80,000</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Jane Smith</td>
        <td>Designer</td>
        <td>$70,000</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

</body>
</html>
