<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>
    <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Your Full Name" name="fullname">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email Address" name="email">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your Password" name="password">

        <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message" rows="4" required></textarea>


        <label for="checkbox">Interests</label>
        <label for="">
            <input type="checkbox" id="checkbox1" name="checkbox1">Music
        </label>
        <label for="">
            <input type="checkbox" id="checkbox2" name="checkbox2">Arts
        </label>
        <label for="">
            <input type="checkbox" id="checkbox3" name="checkbox3">Dance
        </label>

        <label for="radio">Gender</label>
        <label for="male">
            <input type="radio" id="radio1" name="gender">Male
        </label>
        <label for="female">
            <input type="radio" id="radio2" name="gender">Female
        </label>
        <label for="other">
            <input type="radio" id="radio3" name="gender">Other
        </label>

        <label for="dropdown">States of Nepal</label>
        <select id="dropdown" name="dropdown">
            <option value="">Select an option</option>
            <option value="Koshi">Koshi</option>
            <option value="Madhesh">Madhesh</option>
            <option value="Bagmati">Bagmati</option>
            <option value="Gandaki">Gandaki</option>
            <option value="Lumbini">Lumbini</option>
            <option value="Karnali">Karnali</option>
            <option value="Sudurpashchim">Sudurpashchim</option>
            





            <!-- Add more options here -->
        </select>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
